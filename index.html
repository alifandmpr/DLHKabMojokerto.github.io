<!DOCTYPE html>

<head>

  <title>Dinas Lingkungan Hidup Kabupaten Mojokerto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);

      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 12px;
    }
    h1 {
      margin: 8px 0 4px;
      font-size: 22px;
    }
    p {
      margin: 0 0 20px;
      font-size: 14px;
      opacity: 0.9;
    }
    a.button {
      display: block;
      text-decoration: none;
      background: #ffffff;
      color: #203a43;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    footer {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
